<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quicksy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸš€" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page-bg">

    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="logo auth-logo">Quicksy</a>
            <h2>Welcome Back!</h2>
            <p class="auth-subtitle">Log in to manage your pages</p>
            <form action="dashboard.html">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
