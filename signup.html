<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quicksy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%239333EA%22/><text y=%22.9em%22 x=%2250%%22 text-anchor=%22middle%22 font-size=%2265%22 fill=%22%23fff%22 font-family=%22sans-serif%22>Q</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page-bg">

    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="logo auth-logo">Quicksy</a>
            <h2>Create Your Account</h2>
            <p class="auth-subtitle">Join Quicksy and start building in seconds</p>
            <form action="dashboard.html">
                 <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Create Account</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

</body>
</html>
